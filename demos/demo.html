<html>

        <script src="../kwg-vide-player.min.js"></script>
    </head>
    <body>

        <video id="video3" width="400" height="225">

        </video>
        
        
        <script>

            var video3 = new kwgVideo('#video3', {
//                autoPlay: true,

            });
